<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Autocue App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interview Autocue</h1>

        <div class="upload-section">
            <label for="answerFile">Upload your answers file:</label>
            <input type="file" id="answerFile" accept=".txt">
            <p>Please use a plain text (.txt) file. Separate each question/topic and answer with a line containing only three dashes (---).</p>
        </div>

        <div class="controls">
            <div class="speed-control">
                <label for="scrollSpeed">Scroll Speed:</label>
                <input type="range" id="scrollSpeed" min="1" max="10" value="5">
            </div>
        </div>

        <div class="buttons-container" id="buttonsContainer">
            </div>

        <div class="autocue-container">
            <div class="autocue-text" id="autocueText">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
